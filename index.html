<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pac-Man THREE.JS</title>

    <link rel="stylesheet" href="./libs/jquery-ui/jquery-ui.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <script src="./libs/jquery-3.3.1/jquery-3.3.1.js"></script>
    <script src="./libs/jquery-ui/jquery-ui.js"></script>
    <script src="./libs/three.js/three.js"></script>
    <script src="./libs/three.js/controls/OrbitControls.js"></script>
    <script src="./libs/pacman-mazegen-gh-pages/tetris/colors.js"></script>
    <script src="./libs/pacman-mazegen-gh-pages/tetris/mapgen.js"></script>
    <script src="./libs/pacman-mazegen-gh-pages/tetris/Map.js"></script>

    <script src="./libs/tween.js/tween.js"></script>
    <script src="./libs/keyframe.js/keyframe.js"></script>

    <script src="./js/index.js"></script>
    <script src="./js/variables.js"></script>
    <script src="./js/animations.js"></script>
  </head>
  <body>
    <!-- <canvas id="canvas"></canvas> -->

    <div id="container">
    <canvas id="canvas"></canvas>
    	<div id="title">
    		Pacman 3D
    	</div>
    	<div id="animations" style="color: white;">
    		Score: 0
    	</div>
      <img id="vida" src="./images/heart.png" alt="">
      <img id="vida2" src="./images/heart.png" alt="">
      <img id="vida3" src="./images/heart.png" alt="">
    </div>

    <div id="properties">
      <div id="directional" class="colorSelector"></div>
      <div id="spot" class="colorSelector"></div>
      <div id="ambient" class="colorSelector"></div>
    </div>

  <script type="text/javascript">
    var canvas = document.getElementById("canvas");
    document.addEventListener("keydown", onKeyDown, false);

    canvas.width  = window.innerWidth;
    canvas.height = window.innerHeight;

		// create the scene
		createScene(canvas);
    run();
  </script>
  </body>
</html>
